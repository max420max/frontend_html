<!DOCTYPE html>
<html>
  <head>
    <title>Form with API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      .formWrap {
        width: 400px;
        margin: 0 auto 64px;
        padding-top: 52px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="formWrap">
              <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="User Name"
                />
              </div>

              <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="userId"
                  placeholder="userId"
                />
              </div>

              <div class="mb-3">
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="submitBtn"
                  value="Submit"
                />
              </div>
            </div>

            <div class="tableList">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">USERID</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- API Data -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const apiUrl = process.env.API_URL;

        function deleteData(id) {
          var requestOptions = {
            method: "DELETE",
            redirect: "follow",
          };
        
          fetch(`${apiUrl}/crud-operation/rest/delete/user/${id}`, requestOptions)
            .then((response) => response.text())
            .then((result) => {
              console.log(result);
              location.reload();
            })
            .catch((error) => console.log("error", error));
        }

        $("document").ready(function () {
          $("#submitBtn").click(function () {
            var name = $("#userName").val();
            var userId = $("#userId").val();
            var data = {
              user_name: name,
              user_id: userId,
            };
          
            $.post({
              contentType: "application/json",
              data: JSON.stringify(data),
              url: `${apiUrl}/crud-operation/rest/create/user`,
              success: function (data) {
                console.log(data);
                location.reload();
              },
              error: function (e) {
                console.log(e);
              },
            });
          });
        
          $.get(`${apiUrl}/crud-operation/rest/getAllUser`, function (data) {
            console.log(data);
            var html = "";
            data.map((data, i) => {
              html +=
                '<tr><th scope="row">' +
                (i + 1) +
                "</th><td>" +
                data.user_id +
                "</td><td>" +
                data.user_name +
                "</td><td><button onclick='deleteData(" +
                data.id +
                ");' ><span class='material-symbols-outlined'>delete</span></button></td></tr>";
            });
          
            $(".table tbody").append(html);
          });
        });

    </script>
  </body>
</html>
